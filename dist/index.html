
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full-Focus Dashboard</title>
    <!-- Tailwind CSS CDN is kept for simplicity. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#7B5CFF',
              'primary-hover': '#6a48e0',
              'primary-light': 'rgba(123, 92, 255, 0.1)',
              'dark-bg': '#121212',
              'dark-surface': '#1E1E1E',
              'dark-card': '#2A2A2A',
              'dark-border': '#3A3A3A',
              'light-bg': '#F7F8FC',
              'light-surface': '#FFFFFF',
              'light-card': '#FFFFFF',
              'light-border': '#E0E0E0',
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --glow-color: #7B5CFF;
      }
      body {
        background-color: #121212; /* Fallback for aurora */
        overflow: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at top left, #7B5CFF, transparent 40%),
                    radial-gradient(circle at bottom right, #ff5c5c, transparent 40%);
        animation: aurora 20s linear infinite alternate;
        z-index: -3;
      }
      .dark body::before {
         background: radial-gradient(circle at top left, #7B5CFF, transparent 50%),
                    radial-gradient(circle at bottom right, #3a3a3a, transparent 50%);
      }
      .light body::before {
         background: radial-gradient(circle at top left, #A088FF, transparent 50%),
                    radial-gradient(circle at bottom right, #87CEEB, transparent 50%);
      }

      @keyframes aurora {
        0% { transform: rotate(0deg) scale(1.5); opacity: 0.6; }
        100% { transform: rotate(360deg) scale(2); opacity: 0.8; }
      }

      @keyframes glow {
        0%, 100% {
          filter: drop-shadow(0 0 2px var(--glow-color));
          transform: scale(1);
        }
        50% {
          filter: drop-shadow(0 0 5px var(--glow-color)) drop-shadow(0 0 10px var(--glow-color));
          transform: scale(1.1);
        }
      }
      .animate-glow {
        animation: glow 2.5s ease-in-out infinite;
      }
      
      /* Modern Slider Styles */
      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        outline: none;
        transition: background 0.3s;
      }
      .dark input[type="range"] {
         background: rgba(0, 0, 0, 0.2);
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        background: #fff;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--glow-color);
        box-shadow: 0 0 5px var(--glow-color);
      }

      input[type="range"]::-moz-range-thumb {
        width: 14px;
        height: 14px;
        background: #fff;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid var(--glow-color);
        box-shadow: 0 0 5px var(--glow-color);
      }
      /* Flow Mode Animations */
      @keyframes glow-text-flow {
        0%, 100% {
          text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
          opacity: 0.8;
        }
        50% {
          text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
          opacity: 1;
        }
      }
      .animate-glow-text-flow {
        animation: glow-text-flow 2s ease-in-out infinite;
      }

      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in {
          animation: fade-in 0.5s ease-out forwards;
      }
       /* Card Glow Effects */
      @keyframes pulsing-glow {
        0% {
            box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
        }
        50% {
            box-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        }
        100% {
            box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
        }
      }

      @keyframes legendary-pulsing-glow {
        0% {
            box-shadow: 0 0 7px #f472b6, 0 0 15px #c084fc;
        }
        50% {
            box-shadow: 0 0 15px #f472b6, 0 0 30px #c084fc;
        }
        100% {
            box-shadow: 0 0 7px #f472b6, 0 0 15px #c084fc;
        }
      }
      
      @keyframes icon-pulsing-glow {
        0% {
            box-shadow: 0 0 8px #4ade80, 0 0 16px #facc15, 0 0 24px #c084fc;
        }
        50% {
            box-shadow: 0 0 18px #4ade80, 0 0 36px #facc15, 0 0 54px #c084fc;
        }
        100% {
            box-shadow: 0 0 8px #4ade80, 0 0 16px #facc15, 0 0 24px #c084fc;
        }
      }


      .pulsing-glow {
        animation-duration: 3s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      .glow-common {
        --glow-color: #9ca3af; /* gray */
        animation-name: pulsing-glow;
      }
      .glow-rare {
        --glow-color: #facc15; /* yellow */
        animation-name: pulsing-glow;
      }
      .glow-epic {
        --glow-color: #c084fc; /* purple */
        animation-name: pulsing-glow;
      }
      .glow-legendary {
        animation-name: legendary-pulsing-glow;
        animation-duration: 2.5s;
      }
      .glow-icon {
        animation-name: icon-pulsing-glow;
        animation-duration: 2s;
      }
    </style>
